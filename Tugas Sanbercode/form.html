<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buat Account Baru!</title>

    <h2>Sign Up Form</h2>
</head>


<body>
<form action="welcome.html" method="post">
    <label>Nama Lengkap</label> <br>
    <input type="text"> <br> <br>
    <label>Usia</label> <br>
    <input type="number"> <br> <br>
    <label>Password</label> <br>
    <input type="password"> <br> <br>
    <label>Status</label> <br>
    <input type="radio" name="status">Menikah <br>
    <input type="radio" name="status">Belum Menikah <br> <br>
    <label>Bahasa</label> <br>
    <select name="Bahasa">
    <option value="">Bahasa Indonesia </option>
    <option value="">Bahasa Inggris </option>
    <option value="">Bahasa Belanda </option>
    </select> <br> <br> 
    <label>Skill</label> <br>
    <input type="checkbox" name="skill">Laravel <br>
    <input type="checkbox" name="skill">VueJS <br>
    <input type="checkbox" name="skill">NodeJS <br>
    <label>Alamat</label> <br>
    <textarea name="Alamat" cols="30" rows="10"></textarea> <br> <br>
    <input type="submit" value="kirim"> 
</form>
</body>
</html>
